name: Deploy to Azure App Service

on:
  workflow_dispatch:  # Allows manual triggering of the workflow

env:
  AZURE_WEBAPP_NAME: ReBookDb
  SUPABASE_URL: ${{secrets.SUPABASE_URL}}
  SUPABASE_KEY: ${{secrets.SUPABASE_KEY}}

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v3  # Checkout the code from your GitHub repository

      - name: Set up Python 3.12
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install dependencies
        working-directory: ./backend  # Assumes 'backend' is your directory name for the backend
        run: |
          python -m pip install --upgrade pip
          pip install supabase python-dotenv fastapi uvicorn pydantic

      - name: Deploy to Azure App Service
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{env.AZURE_WEBAPP_NAME}}# Replace with your Azure App Service name
          slot-name: 'production'               # Set the slot; use 'production' if no slot
          publish-profile: ${{ secrets.AZURE_PUBLISH_PROFILE }}  # Alternatively, use a publish profile

