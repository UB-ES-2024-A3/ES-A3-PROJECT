name: Deploy to Azure App Service

on:
  push:
    branches:
    - backend_deployment
  workflow_dispatch:

env:
  AZURE_WEBAPP_NAME: ReBookDb
  AZURE_WEBAPP_PACKAGE_PATH: '.'
  SUPABASE_URL: ${{secrets.SUPABASE_URL}}
  SUPABASE_KEY: ${{secrets.SUPABASE_KEY}}

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v3  # Checkout the code from your GitHub repository

      - name: Set up Python 3.12
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install dependencies
        working-directory: . # Assumes 'backend' is your directory name for the backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt


      - name: Deploy to Azure App Service
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{env.AZURE_WEBAPP_NAME}}# Replace with your Azure App Service name
          publish-profile: ${{ secrets.AZURE_PUBLISH_PROFILE }}
          package: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}


      # Runs a set of commands using the runners shell
      - name: Run a multi-line script
        run: |
          echo Add other actions to build,
          echo test, and deploy your project.
